<template name="fastMessageForm">

	{{#if currentUser}}
		<h5>您已登录，请留言。。。</h5>
	{{else}}
		<h5>您还未登录 <a href="{{pathFor 'sign'}}" class="btn btn-success btn-xs">建议您注册留言</a></h5>
	{{/if}}

	{{#if currentUser}}
		{{#with currentUser}}
			<form action="javascript:;" id="fastMessageForm">
				<div class="form-group mgb10">
					<input type="text" name="realname" class="form-control input-sm" value="{{profile.realname}}" placeholder="您的姓名" required>
				</div>
				<div class="form-group mgb10">
					<input type="text" name="title" class="form-control input-sm" placeholder="留言标题" required>
				</div>
				<div class="form-group mgb10">
					<textarea name="content" class="form-control input-sm" rows="3" placeholder="留言内容" required></textarea>
				</div>
				<div class="row mgb10">
					<div class="col-md-6">
						<div class="form-group nmg">
							<input type="text" name="tel" class="form-control input-sm" value="{{profile.mobile}}" placeholder="联系电话" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group nmg">
							<input type="text" name="mobile" class="form-control input-sm" value="{{profile.tel}}" placeholder="联系手机" required>
						</div>
					</div>
				</div>
				<div class="row mgb10">
					<div class="col-md-6">
						<div class="form-group nmg">
							<input type="email" name="email" class="form-control input-sm" value="{{emails.0.address}}" placeholder="电子邮件" required>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form-group nmg">
							<input type="text" name="post" class="form-control input-sm" value="{{profile.postno}}" placeholder="您的邮编" required>
						</div>
					</div>
				</div>
				<div class="form-group mgb10">
					<input type="text" name="address" class="form-control input-sm" value="{{profile.address}}" placeholder="联系地址" required>
				</div>
				<div class="form-group">
					<input type="submit" class="btn btn-success btn-sm" value="提交">
					<input type="reset" class="btn btn-danger btn-sm" value="重置">
				</div>
			</form>
		{{/with}}
	{{else}}
		<form action="javascript:;" id="fastMessageForm">
			<div class="form-group mgb10">
				<input type="text" name="realname" class="form-control input-sm" placeholder="您的姓名">
			</div>
			<div class="form-group mgb10">
				<input type="text" name="title" class="form-control input-sm" placeholder="留言标题">
			</div>
			<div class="form-group mgb10">
				<textarea name="content" class="form-control input-sm" rows="3" placeholder="留言内容"></textarea>
			</div>
			<div class="row mgb10">
				<div class="col-md-6">
					<div class="form-group nmg">
						<input type="text" name="tel" class="form-control input-sm" placeholder="联系电话">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group nmg">
						<input type="text" name="mobile" class="form-control input-sm" placeholder="联系手机">
					</div>
				</div>
			</div>
			<div class="row mgb10">
				<div class="col-md-6">
					<div class="form-group nmg">
						<input type="email" name="email" class="form-control input-sm" placeholder="电子邮件">
					</div>
				</div>
				<div class="col-md-6">
					<div class="form-group nmg">
						<input type="text" name="post" class="form-control input-sm" placeholder="您的邮编">
					</div>
				</div>
			</div>
			<div class="form-group mgb10">
				<input type="text" name="address" class="form-control input-sm" placeholder="联系地址">
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success btn-sm" value="提交">
				<input type="reset" class="btn btn-danger btn-sm" value="重置">
			</div>
		</form>
	{{/if}}

</template>
