<template name="messagesList">

	<h4>市民留言</h4>
	<ul class="list-unstyled pdtb30">
		{{#each messages}}
			{{> messagesItem}}
		{{/each}}
	</ul>

</template>

<template name="messagesItem">

	<li class="mgb15 pdtb15 clearfix" style="border-bottom: 1px solid #efefef;">
		<ul class="list-inline nmg pull-right">
			{{#if response}}
				<li>
					<span class="label label-success">已答复</span>
				</li>
			{{else}}
				<li>
					<span class="label label-danger">未答复</span>
				</li>
			{{/if}}
			<li>
				<span class="label label-default">{{moment createdAt 'YYYY.MM.DD'}}</span>
			</li>
			<li>
				<span class="label label-default">{{name}}</span>
			</li>
		</ul>
		<h5 class="mgb10">
			<a href="">{{title}}</a>
		</h5>
		<p class="text-indent">{{content}}</p>
	</li>

</template>
