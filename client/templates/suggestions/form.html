<template name="fastCommentForm">

	<h3>提交意见</h3>
	<form action="javascript:;" id="fastCommentForm">
		<div class="form-group">
			<textarea name="content" class="form-control" placeholder="提案意见" rows="3" required></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="提交">
			<input type="reset" class="reset hide" value="重置">
		</div>
	</form>

</template>
