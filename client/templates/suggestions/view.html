<template name="viewSuggestion">

	{{#with suggestion}}
		<div class="mgb30">
			<h3>{{title}}</h3>
			<div class="text-indent">{{#markdown}}{{content}}{{/markdown}}</div>
		</div>
		<div class="mgb30">
			{{> fastCommentForm}}
		</div>
	{{/with}}
	<div class="mgb30">
		{{> commentsList}}
	</div>

</template>
