<template name="noticesList">

	<ul>
		{{#each notices}}
			{{> noticesItem}}
		{{/each}}
	</ul>

</template>

<template name="noticesItem">

	<li>
		<h5 class="nmg">
			<a href="{{pathFor 'viewNotice'}}" target="_blank">{{moment createdAt 'YYYY.MM.DD'}}ï¼š{{title}}</a>
		</h5>
		<p>{{truncate content 120}}</p>
	</li>

</template>
