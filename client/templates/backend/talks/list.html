<template name="unansweredTalksList">

	<ul class="list-unstyled">
		{{#each unansweredTalksList}}
			{{> unansweredTalkItem}}
		{{/each}}
	</ul>

</template>

<template name="unansweredTalkItem">

	<li>
		<p>{{content}}</p>
		<form action="javascript:;">
			<div class="form-group">
				<textarea name="content" class="form-control" placeholder="答复" rows="3"></textarea>
			</div>
			<div class="form-group">
				<input type="submit" class="btn btn-success" value="提交">
			</div>
		</form>
	</li>

</template>
