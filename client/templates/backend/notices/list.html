<template name="backendNoticesList">

	<table class="table">
		<thead>
			<tr>
				<th>标题</th>
				<th>创建日期</th>
				<th>管理</th>
			</tr>
		</thead>
		<tbody>
			{{#each notices}}
				{{> backendNoticesItem}}
			{{/each}}
		</tbody>
	</table>

</template>

<template name="backendNoticesItem">

	<tr>
		<td>{{title}}</td>
		<td>{{moment createdAt 'YYYY.MM.DD'}}</td>
		<td>
			<a href="javascript:;" class="remove">删除</a>
		</td>
	</tr>

</template>
