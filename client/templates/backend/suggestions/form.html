<template name="fastSuggestionForm">

	<h3>发布新提案</h3>
	<form action="javascript:;" id="fastSuggestionForm">
		<div class="form-group">
			<input type="text" name="title" class="form-control" placeholder="提案主题" required>
		</div>
		<div class="form-group">
			<textarea name="content" class="form-control" placeholder="提案内容" rows="3" required></textarea>
		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="提交">
			<input type="reset" class="reset hide" value="重置">
		</div>
	</form>

</template>
