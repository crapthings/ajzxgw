<template name="achievementForm">

	<form action="javascript:;" id="achievementForm">
		<div class="form-group">
			<input type="text" name="title" class="form-control" placeholder="标题">
		</div>
		<div class="form-group">
			<textarea name="content" class="form-control" placeholder="内容" rows="3"></textarea>
		</div>
		<div class="form-group">
			<input type="file" class="form-control pick-image">
		</div>
		<div class="form-group images">

		</div>
		<div class="form-group">
			<input type="submit" class="btn btn-success" value="提交">
			<input type="reset" class="reset hide">
		</div>
	</form>

	<div class="preview-box"></div>

</template>
